        // Fun√ß√£o para renderizar os termos
        function renderTerms(termsToRender, searchText = '') {
            const dictionaryElement = document.getElementById('dictionary');
            dictionaryElement.innerHTML = '';
            
            if (termsToRender.length === 0) {
                dictionaryElement.innerHTML = `

                        <i class="fas fa-search"></i>
                        <h3>Nenhum termo encontrado</h3>

                return;

            termsToRender.forEach(term => {

                // Destacar texto da busca
                let significado = term.significado;
                if (searchText) {
                    const regex = new RegExp(searchText, 'gi');
                    significado = significado.replace(regex, match => `<span class="highlight">${match}</span>`);
                }
                
                termElement.innerHTML = `
